<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/toDoScript.js"></script>
    <title>Plates and Pages | To-Do List</title>
  </head>
  <body>
    <header>
      <!-- Navbar Start -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Plates and Pages</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="upvoteDownvote.html">Browse</a>
              <a class="nav-link active" aria-current="page" href="todoList.html">Your To-Do List</a>
              <a class="nav-link" href="index.html">Log out</a>
            </div>
          </div>
        </div>
      </nav>
       <!-- Navbar End -->
    </header>
    
    <main>
      <!-- Task Manager Start-->
      <div class="d-flex flex-column justify-content-around taskManagerDiv">
        <div>
          <h1 class="text-center taskTitle">Your To-Do List</h1>
        </div>
        <!-- Add a Task-->
        <div class="d-flex justify-content-between">
          <div>
            <label for="inputTasks" class="col-form-label">Add a Task:&nbsp;&nbsp;</label>
          </div>
          <div>
            <input type="text" id="inputTasks" class="form-control">
          </div>
        </div>
        <!-- End Add a Task-->
        <!-- Remove a Task -->
        <div class="d-flex justify-content-between">
          <div>
            <label for="selectComplete" class="col-form-label">Complete a Task:&nbsp;&nbsp;</label>
          </div>
          <div>
            <!-- Select Task to Remove -->
            <select id="selectComplete" class="form-select" aria-label="Default select example">
            </select>
            <!-- End Select Task -->
          </div>
        </div>
        <!-- End Remove a Task-->
        <!-- Add/Remove Button Input-->
        <div class="d-flex justify-content-around">
          <!-- Add Button-->
          <div>
            <button id="addTask" type="button" class="btn btn-primary">Add Task</button>
          </div>
          <!-- Remove Button-->
          <div>
            <button id="removeTask" type="button" class="btn btn-primary">Remove Task</button>
          </div>
        </div>
        <!-- List of Tasks-->
        <div class="d-flex justify-content-center">
          <h2 class="taskTitle">Your Tasks:</h2>
        </div>
        <div>
          <ul class="taskList" id="listOfTasks">
            
          </ul>
        </div>
      </div>
      <!-- Task Manager End -->
    </main>
    
    <footer class="taskFoot">
        <p>&copy; 2021 Plates and Pages</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
