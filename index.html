<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/loginScript.js"></script>
    <title>Plates and Pages</title>
  </head>
  <body>
    <header class="loginHeader">
        <h1>Plates and Pages</h1>
    </header>

    <!-- Start of Login Form -->
    <form class="mx-auto">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" autocomplete="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input name="password" type="password" autocomplete="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>
    <!-- End Login Form -->
    <br>
    <h2 id="loginMessage" class="mx-auto"></h2>
    <h2 id="countdown" class="mx-auto"></h2>

    <footer class="loginFoot">
        <p>&copy; 2021 Plates and Pages</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
